{% extends "layouts/warbreck/layout-search.html" %}

{% block beforeContent %}

{{ govukBackLink({
  text: "Back",
  href: "javascript:history.back()"
}) }}

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="search" method="post">

    <h1 class="govuk-heading-l">Search tasks</h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="search">
        National Insurance number
      </label>
      <input class="govuk-input govuk-input--width-10" id="search" name="search" type="text"></div>

  {{ govukButton({
    text: "Search",
    href: "search-results"
  }) }}

  </form>

  </div>

  </div>


{% endblock %}
